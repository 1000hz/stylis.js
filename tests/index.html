<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>stylis.js example</title>
	<script src='../stylis.js'></script>
</head>
<body>
	<script>
		// random characters
		var randomChars  = 'JrIFgLKeEuQUPbhBnWZCTXDtRcxwSzaqijOvfpklYdAoMHmsVNGy';

		/**
		 * generate random string of a certain length
		 * 
		 * @param  {number} length
		 * @return {string}
		 */
		function random (length) {
		    var text = '';

		    // 52 is the length of characters in the string `randomChars`
		    for (var i = 0; i < length; i++) {
		        text += randomChars[Math.floor(Math.random() * 52)];
		    }

		    return text;
		}

		var output = stylis(`[data-jsx=${random(6)}]`, `
			color: red;
			& { color: red; }
			:host { color: red; }
			:host(.fancy) { color: red; }
			:host-context(body) { color: red; }
			:root { color: red; }
			div, :global(.bootstrap) { color: red; }
		`);

		console.log(output);
	</script>

	<script src='./index.js'></script>
</body>
</html>
