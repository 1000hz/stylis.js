<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>stylis.js benchmark</title>
	<script src='../stylis.js'></script>
</head>
<body>
	<script>
		function bench () {
			return stylis('#namespace', `
				transition: 4s all;
				transform: translate(20px);

				@root {
					* {
						box-sizing: border-box; 
						margin: 0; 
						padding: 0;
					}

					body {
						background: #F8F5F2;
						font-family: 'Helvetica Neue', sans-serif;
						-webkit-font-smoothing: antialiased;
						-moz-osx-font-smoothing: grayscale;
					}
				}

				.container {
					display: flex;
					padding-bottom: 80px;
				}

				.row { flex: 1; }

				.container > .welcome > *:not(pre):not(div),
				.wrap { 
					max-width: 600px; 
					width: 100%;
					margin: 0 auto;
					padding:0 20px;
				}

				.header { 
					padding-top: 40px;
					padding-bottom: 30px;
					min-height: 203px; 
				}

				.logo {
					margin-bottom: 40px;
					display: block;
				}

				.logo a {
					display: block;
					width: 82px;
					height: 64px;
				}

				.nav {
					font-weight: bold;
				}

				.nav li {
					display: inline-block;
				}

				.nav li:not(:last-child) a {
					margin-right: 16px;
				}

				a {
					color: #332E22;
					font-size: 19px;
					text-decoration: none;
				}

				a[title=github] {
					font-weight: bold;
				}

				a[title=button] {
					background:rgb(52,46,33);
					box-shadow:0px 1px 0px rgba(0,0,0,0.2);
					color: #FFF;
					font-size: 16px;
					padding: 8px 24px;
					margin: 20px 0 40px 0;
					display: inline-block;
					font-weight: bold;
				}

				p {
					font-size: 19px;
					color: #535353;
					line-height: 38px;
				}

				pre {
					padding: 0 20px;
					position: relative;
					max-width: 780px;
					display: block;
					margin: 0 auto;
					margin-bottom: 20px;
				}

				pre code {
					display: block;
					box-shadow:0px 1px 4px rgba(216,211,206,0.3);
					border: 1px solid rgba(217,211,205,0.6);
					background: #FFF;
					padding: 26px 30px;
					overflow: auto;
				}

				p code,
				ul code,
				h1 code,
				h2 code,
				h3 code,
				h4 code {
				    background: #DDD;
				    padding: 2px 2px;
				    border-radius: 4px;
				    color: #332E22;
				}

				h1 {
					font-size: 38px;
					margin-bottom: 34px;
				}

				h1:not(:first-child),
				h2,
				h3,
				h4,
				h5,
				h6 {
					margin-top: 34px;
				}

				h2, 
				h3,
				h4,
				h5,
				h6 {
					font-size: 28px;
					margin-bottom: 20px;
				}

				h4,
				h5,
				h6 { 
					font-size: 18px; 
				}

				hr {
					border: none;
					border-top: 1px dashed rgba(0,0,0,0.25);
					margin: 60px 0;
				}
			`, true, true);
		}
		var iterations = 1000;

		var start = performance.now();

		for (var i = 0; i < iterations; i++) {
			bench();
		}

		console.log((performance.now()-start)/iterations + 'ms - 150 LOC');

		// ~0.4ms
	</script>
</body>
</html>
