<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>stylis byte</title>
	<script src='../../../stylis.js'></script>
	<script src='../index.js'></script>
</head>
<body>

<script>
var sample = `
body {
	color:red;
}
body {
	color:red;
}
`
stylis.use(stylisByte)

console.log(stylis('', sample))

/**
 *
 * body {color:red}body{color:red;}
 * should produce
 *
 * byte = [
 * 		0,  // rule start
 * 		3,  // selector
 * 		2,  // selector address, heap[2] === 'body'
 * 		10, // property
 * 		0,  // property address, heap[0] === 'color'
 * 		11, // value
 * 		1,  // value address, heap[1] === 'red'
 * 		1,  // rule end
 *
 * 		0,  // rule start 
 * 		3,  // selector
 * 		2,  // selector address, heap[2] === 'body'
 * 		10, // property
 * 		0,  // property address heap[0] === 'color'
 * 		11, // value
 * 		1,  // value address, heap[1] === 'red'
 * 		1   // rule end
 * ]
 *
 * heap = {
 * 		'color',
 * 		'red',
 * 		'body'
 * }
 */
</script>

</body>
</html>
