<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>stylis rule sheet</title>
	<script src='../../../stylis.js'></script>
	<script src='../index.js'></script>
</head>
<body>

	<h1>Hello</h1>

<script>
var sample = `
	@import "./test.css";

	body {
		background: gray;
	}

	h1 {
		color: papayawhip;
	}

	h2 {
		color: red;

		div, h3 {
			width: 10px;
			color: red;
		}
	}

	div {
		font:none;
	}

	@keyframes hahaha {
	  from {top: 0;}
	  to {top: 100;}
	}

	@font-face {
		src: none;
	}

	@page {size:A4 landscape;}


  @viewport {min-width:640px;}

  @counter-style list {
    system:fixed;
  }

  @document {
    body {
      color: red;
    }
  }

	font-size: 2rem;
	padding: 16px;

	&:hover {
	  color: pink;
	  &.class {
	    color: purple;
	  }
	  &.some-class {
	    color: hotpink;
	  }
	}

	@media {
		display:none;
	}

	&.other-class {
	  color: blue;
	  &:active {
	    color: red;
	  }
	}

	h1 {
		width: 0
		div {
			height: 0;

			@media {
				color: blue;

				h2 {
					color: purple;
				}
			}
		}
	}

	textarea::placeholder,
	input::placeholder {
		color:red;
	}

	@supports (position: sticky) {
    background: red;
  }
`

var sheet = document.head.appendChild(document.createElement('style')).sheet
var length = sheet.cssRules.length
stylis.set({
	// prefix: false
})

var plugin = stylisRuleSheet((value) => {
	try {
		console.log(value)
		sheet.insertRule(value, length)
		length++
	} catch (e) {
		console.error(e)
	}
})

stylis.use(plugin)

var output = stylis('.css-hash', sample)

// ouput will either be an empty string or contain
// all the rules that would have thrown if passed to insertRule,
// this includes
// @viewport
// @counter-style
// @document
// @import* when not inserted as the first rule
console.log(output)

</script>

</body>
</html>
