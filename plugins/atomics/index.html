<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>stylis.js atomics WIP</title>
	<script src='../../stylis.js'></script>
	<script src='atomics.js'></script>
</head>
<body>

<script>
var sample = `
a {
	color: red;
}

b {
	color: red;
}

c {
	color: blue;
}

d {
	color: red;
	display: none;
	width: 100%;
}

e {
	display: none;
	width: 100%;
}
`

stylis.set({compress: true})

var a = stylis('', sample);

stylis.use(atomics)

var b = stylis('', sample)

console.log(a)
console.log('vs')
console.log(b);
</script>

</body>
</html>
